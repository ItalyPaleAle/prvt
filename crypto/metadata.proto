syntax = "proto3";
package prvt_crypto;

// Go package name
option go_package = ".;crypto";

// Metadata message
message Metadata {
    string name = 1 [json_name="n"];
    string content_type = 2 [json_name="ct"];
    int64 size = 3 [json_name="sz"];
}
